<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>{{ app_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('spindles') }}">STS</a>
    {% if session.get('logged_in') %}
    <div>
      <a href="{{ url_for('spindles') }}" class="btn btn-outline-light btn-sm me-2">Spindle</a>
      <a href="{{ url_for('yedeks') }}" class="btn btn-outline-light btn-sm me-2">Yedek</a>
      <a href="{{ url_for('export') }}" class="btn btn-outline-light btn-sm me-2">Excel'e Aktar</a>
      <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm text-primary">Çıkış</a>
    </div>
    {% endif %}
  </div>
</nav>

<div class="container mb-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
